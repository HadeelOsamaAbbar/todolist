<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list </title>
<link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" > <!-- font -->
<link rel="stylesheet" href="todoList.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <main>
    <div class="header"> 
        <h1>TO-DO LIST</h1>
    </div>
    <form id="todo_form">
    <div class="classAddItem">
      <input id="new_item" type="text" placeholder="Add your new task">
      <button class="addItem" id="add-btn">ADD</button>
      <p class="warn">This text box shouldn't be empty</p>
     </div>
    </form>
    <hr>
    <div class="itemList">
        <h3>Not Copmleted</h3>
        <ul class="results">
        </ul>
      </div>
      <hr>
      <h3>Copmleted</h3>
      <div class="itemList">
        <ul class="completed">
        </ul>
      </div>
    
    <script src="todoList.js"></script>
</main>
</body>
</html>
